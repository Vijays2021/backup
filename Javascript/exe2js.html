<html>
<head>
    <title>JavaScript Selected Value</title>
    <!--link href="css/selectbox.css" rel="stylesheet"-->
  <style>
  #container{
  border-style: solid;
  border-color : black;
  padding-left: 60px;
  padding-bottom: 30px;
  padding-top: 40px;
  border-width: 1.5px;
  }
  form {
    width: 300px;
    background: #fff;
    padding: 15px 40px 40px;
    border: 1px solid #ccc;
    margin: 50px auto 0;
    border-radius: 25px;
}

  </style>

</head>
<body>
 
    <div id="container">
        <form>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" autocomplete="off">
            
            </select>
            <button id="btnAdd">Add Name</button> <br><br>

            <label for="list">Choose Name:</label>
            <select id="list" name="list"><br>

            </select>
			<p>Selected name:
			<span class="output"></span>
			</p>
			<button onclick="getOption()">
		Check option
	</button>
	
	<script type="text/javascript">
		function getOption() {
			selectElement =
					document.querySelector('#list');
					
			output = selectElement.value;

			document.querySelector('.output').textContent
					= output;
		}
	</script>
			
        </form>
    </div>

    <script>
        const btnAdd = document.querySelector('#btnAdd');
        const sb = document.querySelector('#list');
        const name = document.querySelector('#name');

        btnAdd.onclick = (e) => {
            e.preventDefault();

            // validate the option
            if (name.value == '') {
                alert('Please enter the name.');
                return;
            }
            // create a new option
            const option = new Option(name.value, name.value);
            // add it to the list
            sb.add(option, undefined);

            // reset the value of the input
            name.value = '';
            name.focus();
        };

            // save the selected option
            let selected = [];

            for (let i = 0; i < sb.options.length; i++) {
                selected[i] = sb.options[i].selected;
            }
			// remove all selected option
            let index = sb.options.length;
            while (index--) {
                if (selected[index]) {
                    sb.remove(index);
                }
            }
        
    </script>
</body>
</html>
