<html>
<head>
<title>Exercise 4</title>
<script>

var status, experience;
status = ["married permanent", "unmarried permanent", "temporary"];
function myFunction(){
switch(status){
case "married permanent":
if(experience>=30){
return 60000;
}
else{
return 35000;
}
break;
case "unmarried permanent":
if(experience>=30){
return 50000;
}
else{
return 25000;
}
break;
case "temporary":
return 10000;
break;
};
}

</script>
</head>
<body>
<p id="demo">
</p>
<script>
document.getElementById("demo").innerHTML= myFunction();
</script>
</body>
</html>
