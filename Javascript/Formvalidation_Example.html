<html lang="en">
<head>
    <meta charset="UTF-8">

</script>
</head>
<body>
<form name="myForm" onsubmit="return validateForm()" action="#" method="post">
    <h2>Registration Form</h2>
    <div class="row">
        <label>Full Name*</label>
        <input type="text" name="name">
        <div class="error" id="nameErr"></div>
    </div>
    <div class="row">
        <label>Email Address*</label>
        <input type="text" name="email">
        <div class="error" id="emailErr"></div>
    </div>
    <div class="row">
        <label>Password*</label>
        <input type="password" name="password" maxlength="8">
        <div class="error" id="pwdErr"></div>
    </div>
    <div class="row">
        <label>Educational Qualification*</label>
        <select name="education">
            <option>BE</option>
            <option>BCA</option>
            <option>M.Tech</option>
            <option>BSc</option>
            
        </select> 
        <div class="error" id="educationErr"></div>
    </div>
    <div class="row">
        <label>Gender*</label>
        <div class="form-inline">
            <label><input type="radio" id="gender" name="gender" value="male" required> Male</label>
            <label><input type="radio" id="gender" name="gender" value="female"required> Female</label> 
        </div>
        <div class="error" id="genderErr"></div>
    </div>
    <div class="row">
        <input type="submit" value="Submit">
    </div>
</form>
</body>
</html>
