<html>
<head>
<script>
var prior = [ "urgent", "notUrgent" ]; 
var weight, distance;
function myFunction(){
switch(prior){
case "notUrgent":
if(weight<=5 && distance>250){
return "dispatch by post";
}
if(weight>5 && distance<=250){
return "dispatch by lorry";
}
break;
case "urgent":
if(weight>100 && distance<50){
return "dispatch by van";
}
break;
case default:
return "dispatch by train";
}
};
</script>
</head>
<body>
<p id="demo">
</p>
<script>
document.getElementById("demo").innerHTML= myFunction();
</script>
</body>
</html>
