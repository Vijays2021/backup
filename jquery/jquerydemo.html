<!doctype html>
<html>
<head>
<title>My First Jquery document</title>
<script src="jquery-3.5.1.min.js"></script>
<!--script src="jquerydemo.js"></script-->
<script>
$(document).ready(()=>{
	$("#slideDown").click(()=>{
		$("#para1").attr("style",(index,oldStyle)=>{
			return "color:green";
		});
	});
	$("#stop").click(function(){
		$("p").stop();
	});
});
</script>
</head>
<body>
<p style="color:red" id="para1">Hi</p>
<p >Have a nice day</p>
<!--button class="show">Show</button>
<button class="hide">Hide</button>
<button id="toggle">Toggle</button>
<button id="fadeIn">Fade Out</button-->
<input type="text" id="name">
<button id="slideDown">Click Me</button>
<button id="stop">Stop</button>
</body>
</html>
